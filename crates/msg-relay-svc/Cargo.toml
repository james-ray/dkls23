tracing-subscriber = { workspace = true, features = ["env-filter"] }

axum = { version = "0.6" }
tower-http = { version = "0.3.0", features = ["trace", "cors"] }
tower-layer = "0.3.2"
xflags = "0.3"
url = "2.3"
