edition = "2021"

[dependencies]
msg-relay = { path = "../msg-relay" }
futures-util = { version = "0.3.28" }
tokio-tungstenite = { version = "0.20" }

anyhow = { workspace = true }
tokio = { workspace = true, features = ["rt", "rt-multi-thread", "macros", "signal"] }
